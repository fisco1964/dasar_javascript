<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do while</title>
</head>
<body>
    <script>
        let hitung = 2
        do {
            document.writeln(`<p>Perulangan ke ${hitung}</p>`);
            hitung++
        }
        while (hitung <= 10)
    </script>
</body>
</html>
