<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OP Logika</title>
</head>
<body>
    <script>
        //op logika ada 3 = 1. && : dan, 2. || : atau, 3. ! : kebalikan.
        const nilaiUjian = 80;
        const nilaiAbsen = 80;

        const lulusUjian = nilaiUjian > 85;
        const lulusAbsensi = nilaiAbsen > 85;

        //op dan
        const lulus = lulusUjian && lulusAbsensi;
        document.writeln(lulus)
    </script>
</body>
</html>
