<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipe data number</title>
</head>
<body>
    <script>
        document.writeln(100);
        document.writeln("</br>");
        document.writeln(100.234);
        document.writeln("</br>");
        //number notation binary di awal "0b"//
        document.writeln(0b11101001)
        document.writeln("</br>");
        //number notation hexadecimal di awal "0x"//
        document.writeln(0xff)
        document.writeln("</br>");
        //number notation octa di awal "0o"//
        document.writeln(0o765)
    </script>
</body>
</html>
