<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PopUp Confirm</title>
</head>
<body>
    <script>
        const masuk = confirm("Anda yakin ingin masuk?");
        if (masuk) {
            const nama = prompt("siapa nama anda?");
            alert(`Hello ${nama}`);
        } else {
            alert("bye-Bye");
        }
    </script>
</body>
</html>
