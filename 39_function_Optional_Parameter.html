<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function optional parameter</title>
</head>
<body>
    <script>
        function sayHalo(fname, mname, lname) {
            console.info(fname);
            console.info(mname);
            console.info(lname);
        }
        sayHalo();
        sayHalo("eko");
        sayHalo("eko", "Kurniawan");
        sayHalo("eko", "jojo", "mantiz");
        sayHalo();
        sayHalo("bayu", "riski", "simbolon", "ganteng");
    </script>
</body>
</html>
