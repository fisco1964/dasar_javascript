<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for of</title>
</head>
<body>
    <script>
        const namaVariable = ["antonio", "robero", "carlos"];
        for(const nama of namaVariable){
        document.writeln(`<p>${nama}</p>`);
    }
    const fullname = "eko kurniawan khanedy";
    for(const huruf of fullname){
        document.writeln(`<p>${huruf}</p>`);
    }
    </script>
</body>
</html>
