<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //if tidak ada parseInt akan menjadi string
        const value1 = parseInt("1");
        const value2 = 1;

        const sum = value1 + value2;

        document.writeln(`<p>${sum}</p>`);

        document.writeln(`<p>${parseInt(2.5)}</p>`)
        document.writeln(`<p>${parseFloat(2.7)}</p>`)
        document.writeln(`<p>${Number(2.2)}</p>`)

        const a = 4;
        const b = 7;

        const total = a.toString() + b.toString();
        document.writeln(`<p>${total}</p>`);
    </script>
</body>
</html
