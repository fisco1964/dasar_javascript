<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Object</title>
</head>
<body>
    <script>
        const person = {};
        // ubah properties dan atribut//
        person["name"] = "Rachmad Muharram";
        person["nim"] = 170180089;
        person["alamat"] = "Aceh Utara";
        person["umur"] = 22;
        console.table(person);

        const orang = {
        "nama lengkap" : "Uzumaki Naruto",
        "nama ibu" : "Kushina",
        "alamat": "Konoha", 
        }
        console.table(orang);

        console.log(`Nama : ${orang["nama lengkap"]}`);
        //cara consol log sering di gunakan
        console.log(`Alamat : ${orang.alamat}`);


    </script>
</body>
</html>
