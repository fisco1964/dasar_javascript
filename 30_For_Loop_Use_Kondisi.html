<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Loop menggunakan kondisi</title>
</head>
<body>
    <script>
        
        for(let hitung = 1 ;hitung <= 15; hitung++) { 
            document.writeln(`<p>Perulangan ke ${hitung}</p>`);
            
        }
    </script>
</body>
</html>
