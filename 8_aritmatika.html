    <script>
        //fungsi result utk hasil dr perhitungan//
        let result = 5 + 20;
        document.writeln("<p>5 + 20 = " + result + "</p>");
        let jwbAsli =result; //25

        result = result -1; // 2
        document.writeln("<p>" + jwbAsli + " - 7 = " + result + "</p>");
        jwbAsli = result; //24

        result = result * 7;
        document.writeln("<p> "+ jwbAsli+" x 2 = "+ result +"</p>");

        

    </script>
