<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function parameter</title>
</head>
<body>
    <script>
        function halo(fname, lname) {
            document.writeln(`<p>hello ${fname} ${lname}</p>`);
        }

        //memanggil function dengan parameter
        halo("Eko", "Patrio");
        halo("Rachmad", "Muharram")
    </script>
</body>
</html>
