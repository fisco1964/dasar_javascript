<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>break while loop</title>
</head>
<body>
    <script>
        let hitung = 1;
        //perulangan terus-menerus tampa henti
        while (true) {
            document.writeln(`<p>perulangan ke ${hitung}</p>`);
            hitung++;
            
            //perulangan di hentikan s/d 10000
            if (hitung > 10000) {
                break;
            }
        }
    </script>
</body>
</html>
