<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Nullsih Coalecing</title>
</head>
<body>
    <script>
        let parameter;
        let data = parameter

         if(data === undefined || data === null){
             data ="jojo";
         }
         document.writeln(`<p>${data}</p>`);

         //alternatif operator nullish
         data = parameter ?? "jojo1";
         document.writeln(`<p>${data}</p>`);
    </script>
</body>
</html>
