<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function recursive</title>
</head>
<body>
    <script>
        //tampa function recursive 
        function factorial(nilai) {
            let hasil = 1;
            for (let angka = 1; angka <= nilai; angka++) {
                hasil *= angka;
            }
            return hasil;
        }
            //hitung menggunakan Loop
            console.info(factorial(7));

            //hitung manual
            console.info(1*2*3*4*5*6*7)

        //menggunakan function recursive
        function factorialRecursive(nilai) {
            if (nilai === 1) {
                return 1;
            } else {
                return nilai * factorialRecursive(nilai-1); 
            }
        }
            console.info(factorialRecursive(10));
            
    </script>
</body>
</html>
