<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>continue loop</title>
</head>
<body>
    <script>
        for (let angka = 1; angka <=100; angka++) {
           if (angka % 2 === 0) {
               continue;
           } 
           document.writeln(`<p>Perulangan Ganjil ${angka}</p>`)
        }
    </script>
</body>
</html>
