<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while Loop</title>
</head>
<body>
    <script>
        let hitung = 1
        while(hitung <= 15) { 
            document.writeln(`<p>Perulangan ke ${hitung}</p>`);
            hitung++
        }
    </script>
</body>
</html>
